<!DOCTYPE html>
<html>

    <head>
        <title>Unit Converter</title>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
    </head>

    <body>
        
        <div id="main">
            
            <div id="caja1">
                
                <h1>Metric/Imperial unit conversion</h1>
                <input type="text" id="entrada" value="0" />
                <p id="error"></p>

            </div>

            <div id="caja2">

                <div class="convert">
                    <h3>Length (Meter/Feet)</h3>
                    <p>
                        <span id="meter">0</span> 
                        meters = 
                        <span id="feet">000</span> 
                        feet | 
                        <span id="feet2">0</span> 
                        feet = 
                        <span id="meter2">000</span> 
                        meters
                    </p>
                </div>

                <div class="convert">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p>
                        <span id="liter">0</span> 
                        liters = 
                        <span id="gallon">000</span> 
                        gallons | 
                        <span id="gallon2">0</span> 
                        gallons = 
                        <span id="liter2">000</span> 
                        liters
                    </p>
                </div>

                <div class="convert" id="last">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>
                        <span id="kilo">0</span> 
                        kilos = 
                        <span id="pound">000</span> 
                        pounds | 
                        <span id="pound2">0</span> 
                        pounds = 
                        <span id="kilo2">000</span> 
                        kilos
                    </p>
                </div>

            </div>

        </div>

    </body>

</html>
